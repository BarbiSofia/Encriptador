<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    
    <title>Encriptador</title>
</head>

<body>
    <main>
        <div class="content-title">
            <img src="../resources/logo.png" alt="logo" class="logo">
            <label type="text">Encriptador de texto</label>
        </div>
        <div class="content-flex">
            <section class="content-section">
                <div>
                    <textarea class="caja-texto" id="ingresar-texto" placeholder="Ingrese su texto aqui"></textarea>
                    <p class="letras"><img src="../resources/Vector.png"> Solo letras minusculas y sin acentos</p>
                </div>
                <div class="flex-center">
                    <button class="boton-encriptar" onclick="encriptador()">Encriptar</button>
                    <button class="boton-desencriptar margin" onclick="desencriptador()">Desencriptar</button>
                    
                </div>

            </section>

            <section class="content-section margin">
                <div>
                    <textarea class="caja-texto" id="mensaje-encriptado" readonly="readonly"></textarea>
                    <p class="letras"></p> <!--tag utilizada para nivelar botones-->
                </div>
                
                <div class="flex-center">
                    <button class="boton-copiar" id="boton-copiar" onclick="copiar()">Copiar</button>
                </div>
                
            </section>
        </div>  


    </main>
    
    <div class="footer">
        <footer>
            <p class="challenge">Challenge Encriptador/Desencriptador</p>
            <p class="copyright">&copy Copyright Barbara Sofia Rodriguez</p>
            <p><a title="linkedin" href="https://www.linkedin.com/in/barbara-sofia-rodriguez/" target="_blank"><img class="icono" src="../resources/linkedin_icon.svg" alt="linkedin"></a></p>
        </footer>
    </div>
   
    
</body>

<script src="script.js"></script>

</html>
